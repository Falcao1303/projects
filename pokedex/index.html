<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;900&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>

<header class="header">
    <img src="img/pokeball.jpg" alt="pokedex"></img>  
    <h1 class="title">Pokedex</h1>
    <h1 class="hello">Olá Lucas Falcão</h1>
</header>
<body ng-app="pokedex" ng-controller="pokedexController">
    <div class="container">
        <div class="background">
        </div>    
        <div class="presentation">
            <h1>Fase teste prático Front_end</h1>
            <p>Pokebusca</p>
        </div>
        <div class = "header2">
            <div class="line">
            </div>
            <div class="page">
                <p>Exibindo 20 de {{total}} itens</p>
            </div>
            <div class="line2">
            </div>
        </div>
        <div class="list">
            <div class="item" ng-repeat="item in list">
                    <img src="{{item.image}}" alt="pokemon">
                    <h4 id="namepoke">{{item.name}}</h4>
                    <p id="description">descrição</p>
            </div>
        </div>
    </div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>
<script src="js/controller.js" type="text/javascript"></script>
<script src="js/service.js" type="text/javascript"></script>
</html>
